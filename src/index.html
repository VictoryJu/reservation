<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/styles.css" />
  <title>예약</title>
</head>
<body>
  <div id="root">
    <header>
      <div class="header-title">예약 목록</div>
    </header>
    <main>
      <div id="reservation-container" class="reservation-container"></div>
      <div class="reservation-detail-container">
        <div class="detail-wrap">
          <div class="title">예약 정보</div>
          <div class="info-line">
            <div class="left-item">예약 상태</div>
            <div class="right-item">value</div>
          </div>
          <div class="info-line">
            <div class="left-item">예약 시간</div>
            <div class="right-item">value</div>
          </div>
          <div class="info-line">
            <div class="left-item">접수 시간</div>
            <div class="right-item">value</div>
          </div>
        </div>
        <div class="customer-wrap">
          <div class="title">고객 정보</div>
          <div class="info-line">
            <div class="left-item">고객 성명</div>
            <div class="right-item">value</div>
          </div>
          <div class="info-line">
            <div class="left-item">고객 등급</div>
            <div class="right-item">value</div>
          </div>
          <div class="info-line">
            <div class="left-item">고객 메모</div>
            <div class="right-item">value</div>
          </div>
        </div>
        <div class="request-wrap">
          <div class="info-line">
            <div class="left-item">요청 사항</div>
            <div class="right-item">value</div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script type="module" src="index.js"></script>
</body>
</html>
